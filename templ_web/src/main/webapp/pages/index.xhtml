<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
    <h:form id="testForm">
        <p:card id="firstPanel" rendered="#{mainPageController.showFirstPanel}" style="display: inline-block">
            <h:outputText value="This is first card of random double" /> <br />
            <h:outputText value="#{mainPageController.doubleRandom}" /> <br />

            <p:commandButton value="Randomize"
                             update="firstPanel"
                             action="#{mainPageController.randDouble}" />
        </p:card>

        <p:card id="secondPanel" rendered="#{mainPageController.showSecondPanel}" style="display: inline-block">
            <h:outputText value="This is second card of random int" /> <br />
            <h:outputText value="#{mainPageController.intRandom}" /> <br />

            <p:commandButton value="Randomize"
                             update="secondPanel"
                             action="#{mainPageController.randInt}" />
        </p:card>

        <p:dataTable id="table" value="#{mainPageController.doubleList}" var="position">
            <p:column>
                <h:outputText value="#{position}" />
            </p:column>
        </p:dataTable>

        <p:commandButton value="Randomize all"
                         update="firstPanel secondPanel table"
                         action="#{mainPageController.randForAll}" />
    </h:form>
</h:body>
</html>

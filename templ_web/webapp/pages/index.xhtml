<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <h:form id="testForm">
        <p:outputPanel id="firstPanel" rendered="#{mainPageController.showFirstPanel}">
            <h:outputText value="To jest pierwszy panel" />
            <br />
            <h:outputText value="#{mainPageController.intRandom}" />
        </p:outputPanel>

        <p:outputPanel id="secondPanel" rendered="#{mainPageController.showSecondPanel}">
            <h:outputText value="To jest drugi panel" />
            <br />
            <h:outputText value="#{mainPageController.doubleRandom}" />
        </p:outputPanel>

        <p:commandButton value="Rand"
                         update="firstPanel"
                         action="#{mainPageController.randForAll()}" />
    </h:form>
</h:body>
</html>
